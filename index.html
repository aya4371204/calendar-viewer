<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室 利用状況ビューア</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; padding: 20px; margin: 0; background-color: #f9f9f9; color: #333; }
        #authControls { text-align: center; margin-bottom: 20px; }
        #signInButton, #signOutButton { padding: 10px 15px; margin: 5px; cursor: pointer; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        #signInButton { background-color: #4285F4; color: white; border-color: #4285F4; }
        #signOutButton { background-color: #f1f1f1; }
        #controls-wrapper { margin-bottom: 20px; padding: 15px; background-color: #ecf0f1; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; justify-content: center; }
        #controls-wrapper label { margin-right: 10px; }
        #controls-wrapper input, #controls-wrapper button { padding: 8px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; }
        #dataDisplayArea { overflow: auto; width: 100%; max-height: 85vh; margin-top: 15px; }
        #dailyMatrixTable { width: 100%; border-collapse: collapse; table-layout: fixed; }
        #dailyMatrixTable th, #dailyMatrixTable td { border: 1px solid #ddd; padding: 2px 8px; /* ★縦のパディングを詰める */ text-align: center; font-size: 11px; vertical-align: middle; height: 28px; /* ★高さを詰める */ }
        #dailyMatrixTable thead th { background-color: #e9ecef; font-weight: bold; position: sticky; top: 0; z-index: 10; }
        #dailyMatrixTable thead th:first-child { background-color: #e0e0e0; width: 120px; text-align: left; padding-left: 10px; position: sticky; left: 0; z-index: 12; }
        #dailyMatrixTable tbody td:first-child { width: 120px; white-space: nowrap; background-color: #f8f9fa; font-weight: bold; text-align: left; padding-left: 10px; overflow: hidden; text-overflow: ellipsis; position: sticky; left: 0; z-index: 2; }
        #dailyMatrixTable tbody td:not(:first-child) { width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; text-align: left; padding-left: 5px; }
        .matrix-cell-busy { background-color: #fadbd8; color: #333; cursor: help; text-align: left; }
        .matrix-cell-busy.event-start { border-left: 3px solid #c0392b; } /* 会議開始のインジケーター */
        .matrix-cell-available { background-color: #d5f5e3; }
    </style>
</head>
<body>
    <div id="authControls">
        <button id="signInButton" style="display: none;">Googleでサインイン</button>
        <button id="signOutButton" style="display: none;">サインアウト</button>
    </div>
    <div id="controls-wrapper" style="display: none;">
        <label for="dailyDatePicker">日付:</label>
        <input type="date" id="dailyDatePicker">
        <button id="prevDayBtn" title="前の日">&lt;</button>
        <button id="nextDayBtn" title="次の日">&gt;</button>
    </div>
    <div id="loading" style="display: none;">読み込み中...</div>
    <div id="error" style="display: none;"></div>
    <div id="dataDisplayArea"></div>
    <script src="calendar_viewer_web.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
